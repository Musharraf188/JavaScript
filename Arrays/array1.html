<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2>Array Methods..</h2>
    <p id="demo"></p>
    <script>
        const cars=['Maruti', 'Tata', 'Volvo', 'Saab', 'Creata'];
        let cLen=cars[cars.length-1];
        document.getElementById("demo").innerHTML=cLen;
        // The length property is always one more than the highest array index.
    </script>
</body>
</html>
