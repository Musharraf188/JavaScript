<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2>Looping Array Elements</h2>
    <p id="demo"></p>
    <script>
const cars =['Volvo', 'Saab', 'Tata'];
let cLen =cars.length;
let text="<ul>"
for(i=0; i<cLen; i++){
text+= "<li>" +cars[i]+"</li>";
}
text+="</ul>";
document.getElementById("demo").innerHTML=text;

    </script>
</body>
</html>
