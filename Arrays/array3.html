<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2>Loop every element using forEach</h2>
    <p id="demo"></p>
    <script>
        const cars=['Apple', 'banana', 'MuskMelon', 'WaterMelon'];
        let text ="<ul>";
            cars.forEach(value=>{
                text+="<li>" + value + "</li>";
            })
            document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
