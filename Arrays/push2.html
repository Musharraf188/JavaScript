<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <h2>Adding elements with high indexes can create undefined "holes" in an array:</h2>
    <p id="demo"></p>
    <script>
        const cars=['volvo','saab', 'alto'];
        cars[6]="maruti";
        document.getElementById("demo").innerHTML=cars;
    </script>
</body>
</html>
