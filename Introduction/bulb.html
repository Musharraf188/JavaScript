<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="./bulb.css">
</head>
<body>
    <div class="bulb">
         <h2>JavaScript changes the value of the src (source) attribute of an <img> tag:</h2>
        <button onclick="document.getElementById('image').src='./Img/Bulb_on.svg'">Turn on the light</button>
       <img id="image" src="./Img/Bulb_off.svg" alt="Bulb_img" width="225px">
       <button onclick="document.getElementById('image').src='./Img/Bulb_off.svg'">Turn off the light</button></div>
   
</body>
</html>
